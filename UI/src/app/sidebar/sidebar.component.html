<div>
    <div *ngFor="let item of menuItems" class="vinyl-container">
        <div [ngClass]="'vinyl ' + item.class"></div>
        <div [ngClass]="'box-vinyl box-' + item.class" (click)="setLevel(item.id)">
            <div class="box-line-vinyl">{{ item.title }}</div>
        </div>
    </div>
</div>
